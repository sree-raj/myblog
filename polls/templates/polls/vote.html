<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>{{ question.text}}</p>
<form method="POST" action="">
    {% csrf_token %}
    {% for i in choices %}
        <input type="radio" value="{{ i.id }}" name="choice">
        {{i.choice_text}}<br>
    {% endfor %}
    <button type = "submit">Submit</button>
</form>
</body>
</html>
